<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    <link rel="icon" href="{{ url_for('static', filename='ecz.ico') }}" type="image/x-icon" />
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel="stylesheet">

<body>
    <section>
        <div class="section-main">
            <div class="section-title">Eczamine</div>
            <div class="motto">Take Back Control of Your Skin</div>
        </div>
        <img src="{{ url_for('static', filename='loading.gif') }}"/>
    </section>
    <div class="top-div">
        <div class="title one-edge-shadow"><a style="text-decoration:none; color: white;" href="{{ url_for('home') }}">VClone</a></div>

            <h1>Evaluate Models</h1>
            <br>
            <table class='query'>
                <tr>
                      <th>Model Base</th>

                </tr>

                <tr>
                    <td >RESNET50</td>

                </tr>

                <tr>

                </tr>


              </table>

              <br>
        <a href="{{ url_for('capture') }}"><button id="evaluate">Capture & Evaluate</button></a>
        <br>
        <br>
        <a href="{{ url_for('upload') }}"><button id="upload">Upload & Evaluate</button></a>
    </div>

    </div>
    <div id="footer">
        <div class="inner-footer">
            <img src="{{ url_for('static', filename='footer-img.jpeg') }}" id="face"/>
            <br>

            </p>
        </div>

    </div>
    <script>
        setTimeout(() =>{
        let section = document.querySelector('section');
            section.classList.add('disapper');
            // section.style.display='none';
        }, 2000)

    setTimeout(() =>{
        let section = document.querySelector('section');
        let body = document.querySelector('body');
        section.style.display='none';
        body.style.overflow='auto';
    }, 2500)
